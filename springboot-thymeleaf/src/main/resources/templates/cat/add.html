<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="container">
<br/>
<h4>新增</h4>
<br/><br/>
<div class="with:80%">
    <!--th:action="@{/cat/edit}" th:object="${icdsCat}"-->
    <form class="form-horizontal" th:action="@{/cat/add}" th:object="${icdsCat}"  method="post">
        <!--th:value="*{catId}"-->
        <input type="hidden" name="catId"  th:field="*{catId}"/>
        <div class="form-group">
            <label for="catName" class="col-sm-2 control-label">catName</label>
            <div class="col-sm-10">
                <!--th:value="*{catName}"-->
                <input type="text" class="form-control" name="catName"  id="catName"  placeholder="catName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label" >Password</label>
            <div class="col-sm-10">
                <!--th:value="*{password}"-->
                <input type="password" class="form-control" name="password" id="password"   placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">age</label>
            <div class="col-sm-10">
                <!--th:value="*{age}"-->
                <input type="text" class="form-control" name="age"  id="age"  placeholder="age"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/cat/list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
